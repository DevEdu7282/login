<!doctype html>
<html lang="pt-br">
    <head>
        <title>Login || DevEdu</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <!-- Link CSS PatrÃ£o -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        <section>
            <form>
                <h1 class="mb-5">Login</h1>

                <div class="email mb-4">
                    <input class="form-control" type="text" autocomplete="on" required>
                    <span class="label-text">Email</span>
                    <i class="icons bi bi-envelope-at-fill"></i>
                </div><!--email end-->

                <div class="password">
                    <input class="form-control" type="password" autocomplete="of" required>
                    <span class="label-text">Password</span>
                    <i class="icons bi bi-lock-fill"></i>
                </div><!--email end-->

                <div class="check-esqueceu">
                    <div class="check">
                        <p>
                            <input type="checkbox">
                            Lembre-se de Mim!
                        </p>
                    </div><!--check end-->
                    
                    <div class="esqueceu">
                        <p>
                            Esqueceu a 
                            <a href="#">Senha?</a>
                        </p>
                        
                    </div><!--esqueceu end-->
                </div><!--check-esqueceu end-->

                <button class="btn btn-primary">Entrar</button>
                <button class="btn btn-light text-primary mb-4">Criar Conta</button>

                <div class="entrar-com">
                    <div class="alternativa mb-3">
                        <span class="line"></span>
                        Ou
                        <span class="line"></span>
                    </div><!--alternativa end-->

                    <div class="escolha">
                        <a href="#"><i class="icons-rede bi bi-facebook"></i></a>
                        <a href="#"><i class="icons-rede bi bi-google"></i></a>
                        <a href="#"><i class="icons-rede bi bi-apple"></i></a>
                    </div><!--escolha end-->
                </div>
            </form>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
    </body>
</html>
